# general settings
name: DeRain
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  test:
    name: DeRain_test
    type: PairedImageDataset

    dataroot_gt: /content/drive/MyDrive/DERAIN/DATA_20220531/test_specific
    dataroot_lq: /content/drive/MyDrive/DERAIN/DATA_20220531/test_specific

    io_backend:
      type: disk

# network structures
network_g:
  type: HINet
  wf: 64
  hin_position_left: 0
  hin_position_right: 4

# path
path:
  pretrain_network_g: experiments/DeRain_512/models/net_g_best.pth
  video_path: /content/drive/MyDrive/DERAIN/DATA_captured/something_else/dust_with_water2_video.mp4
  output_video_path: videos/dusty_video1.mp4
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  grids: true
  crop_size: 512

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29500
